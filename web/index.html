<html>
    <head>
        <title>E-commerce</title>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
        <!-- CSS -->
        <link rel = "stylesheet" type = "text/css" href = "css/bootstrap.min.css"/>
        <link rel = "stylesheet" type = "text/css" href = "css/jquery.growl.css"/>
        <link rel = "stylesheet" type = "text/css" href = "css/jquery.dataTables.min.css"/>
        <!-- JS -->
        <script type = "text/javascript" src = "js/plugins/jquery-3.2.1.min.js"></script>
        <script type = "text/javascript" src = "js/plugins/jquery.validate.min.js"></script>
        <script type = "text/javascript" src = "js/plugins/jquery.growl.js"></script>
        <script type = "text/javascript" src = "js/plugins/jquery.dataTables.min.js"></script>
        <script type = "text/javascript" src = "js/plugins/sweetalert2.all.min.js"></script>
        <script type = "text/javascript" src = "js/plugins/bootstrap.min.js"></script>
        <script type = "text/javascript" src = "js/roles.js"></script>
    </head>
    <body>
        <div class = "container">
            <div id = "modalRole" class = "modal">
                <div class = "modal-dialog">
                    <div class = "modal-content">
                        <div class = "modal-header">
                            <button type = "button" class = "close" data-dismiss = "modal" 
                                    aria-hidden = "true">&times;</button>
                            <h3>Modificar Rol</h3>
                        </div>
                        <div class = "modal-body">
                            <form class = "form-horizontal" id = "frmEditRole">
                                <div class = "form-group">
                                    <div class = "input-group" style = "padding: 0px 15px">
                                        <span class = "input-group-addon">
                                            <span class = "glyphicon glyphicon-pencil" aria-hidden = "true"></span>
                                        </span>
                                        <input class = "form-control" id = "rolename2" name = "rolename2" placeholder = "Nombre del Rol" type = "text"/>
                                        <input type = "hidden" id = "roleid" name = "roleid"/>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class = "modal-footer">
                            <button type = "button" id = "btnModificar" class = "btn btn-sm btn-info">
                                <span class = "glyphicon glyphicon-floppy-disk" aria-hidden = "true"></span> Guardar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class = "row">
                <div class = "col-lg-6 col-md-6 col-sm-6 col-xs-12">
                    <form id = "frmRole" method = "POST">
                        <div class = "form-group">
                            <div class = "input-group">
                                <span class = "input-group-addon">
                                    <span class = "glyphicon glyphicon-pencil" aria-hidden = "true"></span>
                                </span>
                                <input class = "form-control" id = "rolename" name = "rolename" placeholder = "Nombre del Rol" type = "text"/>
                            </div>
                        </div>
                        <div align = "right">
                            <button type = "submit" class = "btn btn-primary">
                                <span class = "glyphicon glyphicon-floppy-disk" aria-hidden = "true"></span> Guardar
                            </button>
                        </div>
                    </form>
                </div>
                <div class = "col-lg-6 col-md-6 col-sm-6 col-xs-12">
                    <table class = "table table-striped table-hover table-responsive" id = "tbroles">
                        <thead>
                            <tr>
                                <th>Clave</th>
                                <th>Rol</th>
                                <th>Operaciones</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
